name: Github Metrics Snapshot

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Collect metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_SLUG: lingdojo/kana-dojo
          METRICS_FILE: data/github-metrics.json
        run: node scripts/github/collect-github-metrics.mjs

      - name: Commit metrics
        run: |
          git add data/github-metrics.json
          if git diff --cached --quiet; then
            echo "No metrics changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(metrics): update GitHub metrics"
          git push
